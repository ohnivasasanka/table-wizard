<!DOCTYPE html>
<html lang="en">
<head>
  <title>Table Wizard</title>
  <link rel="icon" type="image/jpg" href="/images/favicon.ico?v1">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/utils.css">
  <link rel="stylesheet" href="styles/modern-normalize.css">
  <link rel="stylesheet" href="styles/components/header.css">
  <link rel="stylesheet" href="styles/components/controls.css">
  <link rel="stylesheet" href="styles/components/output.css">
</head>
<body>
  <header class="header container">
    <a href="https://github.com/ohnivasasanka/table-wizard" class="github__object" target="_blank">
      <svg width="25" height="25" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
    </a>
    <h1 class="header__title" >Table Wizard</h1>
    <span class=header__description>Data Arrangement Tool</span>
  </header>
  <section class="controls container">
    <div class="controls__panel-container">
      <div class="controls__panel">
        <label for="controls__box" class=" box__label">Grid setup</label>
        <div class="controls__box">
            <label class="controls__label" for="rowsInput">Set rows:</label>
            <input class="controls__input" type="number" min="0" max="50" id="rowsInput" value="10">     
            <label class="controls__label" for="columnsInput">Set columns:</label>
            <input class="controls__input" type="number" min="0" max="50" id="columnsInput" value="10">
            <br>
            <span class="maxinfo">(min 0 / max 50)</span>
          
            <div class="controls__preset">
              <button class="preset-btn" id="5x5" value="5">5x5</button>
              <button class="preset-btn" id="10x10" value="10">10x10</button>
              <button class="preset-btn" id="20x20" value="20">20x20</button>
              <button class="preset-btn" id="50x50" value="50">50x50</button>
              <button class="preset-btn preset-reset" id="10x10" value="10">Reset</button>
            </div>
          </div>
          <span  class="maxinfo" id="objects-text">Objects</span>
          <div class="controls__color">
            <span class="item-color-picker">0</span>
            <span class="item-color-picker">1</span>
            <span class="item-color-picker">2</span>
            <span class="item-color-picker">3</span>
            <span class="item-color-picker">4</span>
            <span class="item-color-picker">5</span>
            <span class="item-color-picker">6</span>
            <span class="item-color-picker">7</span>
            <span class="item-color-picker">8</span>
            <span class="item-color-picker">9</span>
          </div>
          <div class="controls__pallete" id="pallete-switch">
            <span class="item-color btn" value="#2c2c2c"></span>
            <span class="item-color btn" value="#f87171"></span>
            <span class="item-color btn" value="#fdba74"></span>
            <span class="item-color btn" value="#fde047"></span>
            <span class="item-color btn" value="#86efac"></span>
            <span class="item-color btn" value="#a3e635"></span>
            <span class="item-color btn" value="#34d399"></span>
            <span class="item-color btn" value="#60a5fa"></span>
            <span class="item-color btn" value="#c4b5fd"></span>
            <span class="item-color btn" value="#f9a8d4"></span>
          </div> 
          <div class="controls__buttons">
            <button class="btn" id="createBtn">Create</button>
            <button class="btn" id="clearBtn">Clear</button>
          </div>
      </div>
      <div class="controls__panel">
        <label for="controls__box" class="box__label">Conditions</label>
        <div class="controls__box">
          <div class="conditions-fill" id="controls-con-content">
            <div class="condition-text">
              <span>Label:</span>
              <input type="text" name="cond-name" id="cond-name" placeholder="Name">
              <span>Area:</span>  
              <select name="cond-group" id="condGroup">
                    <option name="cond-group-opt" value="table">Table</option>
                    <option name="cond-group-opt" value="row">Row</option>
                    <option name="cond-group-opt" value="column">Column</option>
                    <option name="cond-group-opt" value="all-rows" disabled>All rows</option>
                    <option name="cond-group-opt" value="all-columns" disabled>All columns</option>
              </select>
              <div id="optional-index">
                <span>Index:</span>
                <input type="number" id="row-col-index-input" value="1" min="1">
              </div>
              <span>Object:</span>
              <select name="cond-data" id="condData">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
              </select>
              <span>Appear:</span>
              <select name="cond-con" id="condCon">
                  <option value="min">min</option>
                  <option value="max">max</option>
                  <option value="exact">exactly</option>
                </select>
                <input type="number" id="condTimes" min="0" value="1">
                <span id="times-time">time.</span>
            </div>
            <div>
              <button class="add__condition btn" id="add-con-btn">Add</button>  
            </div>
          </div>
          <span for="my-condition" class="maxinfo">Active conditions</span>
          <div class="table__headers-for-con">
            <span for="my-condition" class="table-headers">Label</span>
            <span for="my-condition" class="table-headers">Area</span>
            <span for="my-condition" class="table-headers">Index</span>
            <span for="my-condition" class="table-headers">Appear</span>
            <span for="my-condition" class="table-headers">Object</span>
            <span for="my-condition" class="table-headers">Times</span>
          </div>
          <div class="" id="my-condition"></div>
        </div>
      </div>
    </div>
  </section>
  <main class="output">
    <div class="output__horizontal-flex" id="horFlex"></div>
    <div class="output__wrapper">
      <div class="output__vertical-flex" id="verFlex"></div>
      <div class="output__layout-grid" id="layoutGrid"></div>
    </div>
  </main>
  <script src="scripts/global.js"></script>
  <script src="scripts/sections/controls.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
