<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/utils.css">
  <link rel="stylesheet" href="styles/modern-normalize.css">
  <link rel="stylesheet" href="styles/components/header.css">
  <link rel="stylesheet" href="styles/components/controls.css">
  <link rel="stylesheet" href="styles/components/output.css">
</head>
<body>
  <header class="header container">
    <div class="header__wrapper">
      <h1 class="header__title">Table Wizard</h1>
      <p class="header__info" id="info">How do I look like</p>
      <p class="header__author">Developed by <a href="#">Ondřej Malý</a></p>
    </div>
    <p class=header__description>Data Arrangement Tool</p>
    <p class="header__description">Version 1.0</p>
  </header>
  <hr class="container">
  <section class="controls container">
    <div class="controls__group-1">
      <label class="controls__label" for="rowsInput">Set rows</label>
      <input class="controls__input" type="number" min="0" max="100" id="rowsInput">
      <label class="controls__label" for="columnsInput">Set columns</label>
      <input class="controls__input" type="number" min="0" max="100" id="columnsInput">
    </div>
    <div class="controls__group-2">
      <button class="controls__btn btn" id="createLayoutBtn">Create grid</button>
      <button class="controls__btn btn" id="clearBtn">Clear grid</button>
      <button class="controls__btn btn" id="advancedBtn">Advanced</button>
    </div>
    <div class="controls__group-3">
      <a class="controls__link btn" href="https://github.com/ohnivasasanka/tablewizard.com" target="_blank" id="seeCodeBtn">See Code</a>
    </div>
  </section>
  <main class="output">
    <div class="ouput__horizontal-flex" id="horFlex"></div>
    <div class="output__wrapper">
      <div class="ouput__vertical-flex" id="verFlex"></div>
      <div class="output__layout-grid" id="layoutGrid"></div>
    </div>
  </main>
  <script src="scripts/utils.js"></script>
  <script src="scripts/header.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
