<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Wizard</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/utils.css">
  <link rel="stylesheet" href="styles/modern-normalize.css">
  <link rel="stylesheet" href="styles/components/header.css">
  <link rel="stylesheet" href="styles/components/controls.css">
  <link rel="stylesheet" href="styles/components/output.css">
</head>
<body>
  <header class="header container">
      <h1 class="header__title">Table Wizard</h1>
    <p class=header__description>Data Arrangement Tool</p>
  </header>
  <hr class="container">
  <section class="controls container">
    <div class="controls__box-container">
      <div class="controls__panel">
        <label for="controls__box" class=" box__label">Grid setup</label>
        <div class="controls__box">
          <div>
            <label class="controls__label" for="rowsInput">Set rows:</label>
            <input class="controls__input" type="number" min="0" max="100" id="rowsInput" value="0">     
            <label class="controls__label" for="columnsInput">Set columns:</label>
            <input class="controls__input" type="number" min="0" max="100" id="columnsInput" value="0">
            <br>
            <span class="maxinfo">(min 0 / max 100)</span>
          
            <div class="controls__pupik">
              <button class="pupik-btn" id="5x5" value="5">5x5</button>
              <button class="pupik-btn" id="10x10" value="10">10x10</button>
              <button class="pupik-btn" id="20x20" value="20">20x20</button>
              <button class="pupik-btn" id="50x50" value="50">50x50</button>
              <button class="pupik-btn" id="100x100" value="100">100x100</button>
              <button class="pupik-btn pupik-reset" id="0x0" value="0">Reset</button>
            </div>
          </div>
        </div>
      </div>
      <div class="controls__panel">
        <label for="controls__box" class="box__label">Data type</label>
        <div class="controls__box">
          <input type="radio" id="checkTypeNumber" name="type" value="typeNumber" checked> Number
          <div class="dont-show">
            <input type="radio" id="checkTypeString" name="type" value="typeString"> String<span class="notavail">(n/a)</span>
          </div>
        </div> 
      </div>
      <div class="controls__panel">
        <label for="controls__box" class="box__label">Arrangement</label>
        <div class="controls__box">
          <input type="radio" name="arrange" value="arrangeRandom" checked> Random
          <input type="radio" name="arrange" value="arrangeOrdered"> Ordered
          <div class="dont-show">
            <input type="radio" name="arrange" value="arrangeCustom"> Custom
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="container">
    <button class="btn" id="createLayoutBtn">Create</button>
    <button class="btn" id="clearBtn">Clear</button>
  </section>
  <div class="container">
    <span class="appe-text  ">Appearance: </span>
    <span id="sumInfo"></span>
  </div>
  <main class="output">
    <div class="output__horizontal-flex" id="horFlex"></div>
    <div class="output__wrapper">
      <div class="output__vertical-flex" id="verFlex"></div>
      <div class="output__layout-grid" id="layoutGrid"></div>
    </div>
  </main>
  <script src="scripts/utils.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/sections/controls.js"></script>
</body>
</html>
