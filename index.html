<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Wizard</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/utils.css">
  <link rel="stylesheet" href="styles/modern-normalize.css">
  <link rel="stylesheet" href="styles/components/header.css">
  <link rel="stylesheet" href="styles/components/controls.css">
  <link rel="stylesheet" href="styles/components/output.css">
</head>
<body>
  <header class="header container">
      <h1 class="header__title">Table Wizard</h1>
    <p class=header__description>Data Arrangement Tool</p>
  </header>
  <hr class="container">
  <section class="controls container">
    <div class="controls__box-container">
      <div>
        <label for="controls__box" class=" box__label">Grid setup</label>
        <div class="controls__box">
          <label class="controls__label" for="rowsInput">Set rows:</label>
          <input class="controls__input" type="number" min="0" max="100" id="rowsInput">
          <label class="controls__label" for="columnsInput">Set columns:</label>
          <input class="controls__input" type="number" min="0" max="100" id="columnsInput">
        </div>
      </div>
      <div>
        <label for="controls__box" class="box__label">Type of data</label>
        <div class="controls__box">
          <input type="radio" id="checkTypeNumber" name="type" value="typeNumber"> Number
          <input type="radio" id="checkTypeString" name="type" value="typeString"> String<span class="notavail">(n/a)</span>
        </div>
      </div>
      <div>
        <label for="controls__box" class="box__label">Arrangement</label>
        <div class="controls__box">
          <input type="radio" name="arrange"> Random
          <input type="radio" name="arrange"> Ordered
          <input type="radio" name="arrange"> Custom
        </div>
      </div>
    </div>
  </section>
  <section class="container">
    <button class="btn" id="createLayoutBtn">Create grid</button>
    <button class="btn" id="clearBtn">Clear grid</button>
  </section>
  <main class="output">
    <div class="ouput__horizontal-flex" id="horFlex"></div>
    <div class="output__wrapper">
      <div class="ouput__vertical-flex" id="verFlex"></div>
      <div class="output__layout-grid" id="layoutGrid"></div>
    </div>
  </main>
  <script src="scripts/utils.js"></script>
  <script src="scripts/header.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
